{% extends 'tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);">
    <div class="card p-5 shadow text-center" style="max-width: 500px; border-radius: 15px; background: #fff;">
        <h2 class="mb-4" style="font-family: 'Arial', sans-serif; font-weight: bold; color: #333;">Delete Task</h2>
        <p style="font-size: 1.2rem; color: #555;">Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>
        <div class="d-flex justify-content-center mt-4">
            <form method="post" style="margin-right: 10px;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded-pill px-4 py-2" style="font-weight: bold;">Yes, Delete</button>
            </form>
            <a href="{% url 'task_list' %}" class="btn btn-secondary rounded-pill px-4 py-2" style="font-weight: bold;">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
