{% extends 'tasks/base.html' %}

{% block content %}
<div class="vh-100" style="background: url('https://source.unsplash.com/1600x900/?workspace,gradient') no-repeat center center/cover;">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <!-- Left Section: Login Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card p-4" style="width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Login Icon" style="width: 60px; margin-bottom: 10px;">
                        <h2 style="font-family: 'Arial', sans-serif; color: #333; font-size: 1.8rem; font-weight: bold;">Login</h2>
                    </div>
                    <form method="post" style="font-family: 'Arial', sans-serif;">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label" style="font-weight: bold;">Username:</label>
                            <input type="text" name="username" id="username" class="form-control rounded-pill px-3 py-2" placeholder="Enter your username" style="border: 2px solid #ccc; transition: border-color 0.3s;">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label" style="font-weight: bold;">Password:</label>
                            <input type="password" name="password" id="password" class="form-control rounded-pill px-3 py-2" placeholder="Enter your password" style="border: 2px solid #ccc; transition: border-color 0.3s;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: #2575fc; border: none; font-weight: bold; padding: 10px 20px;">Login</button>
                    </form>
                    <p class="text-center mt-3" style="font-size: 0.9rem;">Don't have an account? <a href="{% url 'signup' %}" style="color: #2575fc; text-decoration: underline;">Sign Up</a></p>
                </div>
            </div>
            <!-- Right Section: Image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="https://startinfinity.s3.us-east-2.amazonaws.com/production/blog/post/15/main/xXMabYYezGITsPPA8PduAZXEmXvz0Xr71FEQGqy4.png" alt="Login Illustration" style="width: 90%; border-radius: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
            </div>
        </div>
    </div>
</div>
{% endblock %}
